<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Countries</title>

	<link rel="stylesheet" href="./css/main.css">

<body>
	<header class=" flex py-5 shadow-lg bg-white px-5 items-center justify-between">
		<div class="flex items-center gap-5">
			<h1 class="font-bold text-[36px] leading-6"><span class="text-yellow-400">Countries</span> List</h1>
		</div>
		
		<div class="flex items-centter gap-5">
			<button class="flex items-center justify-center gap-1 w-[60px] h-[60px] rounded-[50%] border-[2px] border-slate-400  ">
				<span>0</span> 
				<img src="./images/red-heart.svg" alt="like img" width="50%">
			</button>
			<button class="flex items-center justify-center gap-1 w-[60px] h-[60px] rounded-[50%] border-[2px] border-slate-400 ">
				<span>0</span> 
				<img src="./images/yellow-save.svg" alt="like img" width="50%">
			</button>
			<button id="mode-dark" class="hover:bg-transparent duration-[0.4s] flex items-center justify-center gap-1 w-[60px] h-[60px] rounded-[50%] border-[1px] border-slate-400 bg-slate-400 ">
				<img src="./images/mode.svg" alt="like img" width="70%">
			</button>
			<button id="mode-light" class="hover:opacity-70 duration-[0.4s] flex hidden items-center justify-center gap-1 w-[60px] h-[60px] rounded-[50%] border-[2px] border-slate-400 ">

			</button>
		</div>
	</header>

	<main>
		<section class="mx-auto px-[20px] pb-[50px] mt-[120px]">
			<div class="container w-[1200px]  px-[20px] mx-auto">
				<div class="mb-[80px] flex  justify-center gap-5 items-center">
						<input class="input-search max-w-[450px] w-[100%] rounded-[10px] border-[1px] border-black py-3 px-2" type="text" placeholder="Searching ...">
						<select class="select-name outline-none border-none lg:w-[150px] md:w-[100px] rounded-[10px] border-[1px] border-black py-3 px-2" name="" id="">
							<option value="all">ALL</option>
						</select>
				</div>
				<ul class="list mx-auto flex xl:justify-start md:justify-center mx-auto flex-wrap gap-[55px]">
					
				</ul>
			</div>
		</section>
	</main>

	

	<script src="./js/main.js"></script>
	  <script src="https://cdn.tailwindcss.com"></script>
	   <script>
    		tailwind.config = {
      theme: {
        extend: {

          }
        }

    		}
  		</script>

</html>
